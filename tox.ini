[tox]
envlist = py{37,38,39}-django{22,3}-postgres-set, black
[testenv]
passenv =
  TOX_DB_NAME
  TOX_DB_USER
  TOX_DB_PASSWD
  POSTGRES_USER
  POSTGRES_PASSWD
  PYTHONWARNINGS=always
setenv =
  set: DJANGO_SETTINGS_MODULE=test_setup.settings
  postgres: TOX_DB_ENGINE=django.db.backends.postgresql
  PYTHONPATH={toxinidir}
deps =
  pytest-django
  pytest-cov
  pytest-factoryboy
  django3: Django>=3.1,<3.3
  django22: Django>=2.2,<2.3
  postgres: psycopg2-binary
commands =
  pytest -rs --nomigrations --cov --cov-branch
[testenv:black]
deps =
    flake8
    black
    bandit
changedir = {toxinidir}
commands =
    black . --check
    flake8 .
    bandit letsmaintain/*
